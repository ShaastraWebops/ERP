<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shaastra | ERP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="">
        <meta name="author" content="">

        <!-- Le styles -->
        <link href="{{ MEDIA_URL }}css/bootstrap.css" rel="stylesheet">
        <style type="text/css">
			body {
				padding-top: 60px;
				padding-bottom: 40px;
				background: white;
			}

			.span4 {
				padding-top: 10px;
				padding-left: 0px;
				padding-bottom: 50px;
			}
        </style>
        <link href="{{ MEDIA_URL }}css/bootstrap-responsive.css" rel="stylesheet">

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

        <!-- Le fav and touch icons -->
        <link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ MEDIA_URL }}images/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ MEDIA_URL }}images/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ MEDIA_URL }}images/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="{{ MEDIA_URL }}images/apple-touch-icon-57-precomposed.png">
        
        <script>
            $('#myTab a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
    })
        </script>

    </head>

    <body>

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a>
                    <ul class="nav">
                        <li class="divider-vertical"></li>
                        <li class="active">
                            <a class="brand" href="#"><i class="icon-globe icon-white"></i> ERP</a>
                        </li>
                    </ul>

                    <ul class=" nav pull-right">
                        <li>
                            <a href="#"><i class="icon-off icon-white"></i> Sign Out</a>
                        </li>
                    </ul>
                    <!--
                    <div class="btn-group pull-right">
                    <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="icon-user"></i> Username
                    <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                    <li><a href="#">Profile</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Sign Out</a></li>
                    </ul>
                    </div>

                    -->
                    <div class="nav-collapse">
                        <ul class="nav">
                            <li class="active">
                                <a href="#"><i class="icon-home icon-white"></i> Home</a>
                            </li>
                            <li>
                                <a href="#about"><i class="icon-user icon-white"></i> Profile</a>
                            </li>
                            <li>
                                <a href="#contact"><i class="icon-wrench icon-white"></i> Contact</a>
                            </li>
                            <li class="divider-vertical"></li>

                        </ul>
                        <ul class="nav">
                            <li>

                                <div class="input-append">
                                    <form class="navbar-search">
                                        <div class="input-append">
                                            <input type="text" class="input-xlarge search-query" placeholder="Search for tasks">
                                            <a href="#"><i class="icon-search icon-white"></i></a>
                                        </div>
                                    </form>
                                </div>
                            </li>

                        </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
        </div>

        <div class="container">

            <!-- Main hero unit for a primary marketing message or call to action -->

            <div class="page-header white">
                <h2>Welcome, {{user}}</h2>
            </div>

            <div class="row">
                <div class="tabbable span12">
                    <ul class="nav nav-pills nav-stacked span2" id="myTab">
                        {% include "left-sidebar.html" %}
                    </ul>
                    <div class="tab-content span8">
                        {% block body %}
                        {% endblock %}
                        {% block tabs %}
                        {% endblock %}
                        {% block form_stuff %}
                        {% endblock %}
                        {% block display_stuff %}
                        {% endblock %}
                    </div><!-- /.tab-content -->
                </div><!-- /.tabbable -->
            </div><!-- /.row -->

        </div>
        <!-- ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{{ MEDIA_URL }}js/jquery.js"></script>
        <script src="{{ MEDIA_URL }}js/bootstrap.js"></script>
        <script src="{{ MEDIA_URL }}js/bootstrap.min.js"></script>
    </body>

</html>
