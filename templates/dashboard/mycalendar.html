{% extends "base_portal.html" %}

{%block body%}

	<!-- Core CSS File. The CSS code needed to make eventCalendar works -->
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/eventCalendar.css">
	
	<!-- Theme CSS file: it makes eventCalendar nicer -->
	<link rel="stylesheet" href="{{ MEDIA_URL }}css/eventCalendar_theme_responsive.css">

	<!--<script src="js/jquery.js" type="text/javascript"></script>-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

<div id="eventCalendarInline"></div>
				<script>  
					$(document).ready(function() {  
						var eventsInline = {{ complete_data|safe }};
					
						$("#eventCalendarInline").eventCalendar({
							jsonData: eventsInline,
							openEventInNewWindow: true,
                            showDescription: true
						});  
					});  
				</script>
{% endblock %}

{% block javascript %}
{{ block.super }}
<script type="text/javascript">
$(document).ready(function() {
    var d = document.getElementById("li_calendar");
    var e = document.getElementById("li_calendar_icon");
    d.className = "active";
    e.className = e.className + " icon-white";
 });
</script>
<!--script src="{{ MEDIA_URL }}js/jquery.timeago.js" type="text/javascript"></script-->
<!--<script src="{{ MEDIA_URL }}js/jquery.eventCalendar.min.js" type="text/javascript"></script>-->
<script src="{{ MEDIA_URL }}js/jquery.eventCalendar.js" type="text/javascript"></script>
{% endblock javascript%}
