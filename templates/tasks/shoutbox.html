
<div id="markup">
        {% for field in shouts %}
            <span id="nickname" ><a href="{% url users.views.view_profile owner_name=field.user%}"><strong>{{field.user.get_profile.name}}</strong></a>:</span> &nbsp;&nbsp;
            <span id="comment" >{{field.comments}}</span>
            <br/>
        {% endfor %}
</div>
