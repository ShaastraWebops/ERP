{% endif %}

{% if status == 'Failed' %}

{% endif %}

{% if status == 'Blank' %}
<!-- Enter something if required -->
{% endif %}

<h2>Add an Update to the Core</h2>
<form method="POST" action="./">
  <table>
    {{ update_form }}
  </table>
  <input type = "submit" value="Submit">
</form>
